<template name="signUp">
    <div class="middle-box text-center loginscreen animated fadeInDown no-padding">
        <h2>Welcome to</h2>
        <div>
            <img class="img-responsive" src="/img/logo.png" alt="">
        </div>

        <form class="m-t sign-up" role="form" action="#">
            <div class="form-group {{usernameBox.class}}">
                <input name="username" type="text"
                       class="form-control username" placeholder="Username"
                       required=true autofocus>
                <span class="help-block m-b-none text-info">{{usernameBox.message}}</span>
            </div>
            <div class="form-group {{emailBox.class}}">
                <input name="email" type="email" class="form-control email" placeholder="Email Address" required=true>
                <span class="help-block m-b-none text-info">{{emailBox.message}}</span>
            </div>
            <div class="form-group {{passwordBox.class}}">
                <input name="password" type={{passwordBox.type}} class="form-control password" placeholder="Password" required=true>
                <span class="help-block m-b-none text-info">{{passwordBox.message}}</span>
            </div>
            <div class="form-group">
                <div class="checkbox i-checks text-left"><label> <input type="checkbox" class="showPassword"><i></i> Show password
                </label></div>
            </div>
            <button type="submit" class="btn btn-primary block full-width m-b">Sign up</button>
            <span class="help-block m-b-none text-info">{{submitButton.message}}</span>
            <p class="text-muted text-center">
                <small>Or</small>
            </p>
            <button type="submit" class="btn btn-danger block full-width m-b">Sign up with Google</button>

            <p class="text-muted text-center">
                <small>Already have an account?</small>
            </p>
            <a class="btn btn-sm btn-white btn-block" href="/signin">Sign in</a>
        </form>
        <p class="m-t">
            <small>NewHireClub Company &copy; 2018</small>
        </p>
    </div>
</template>
