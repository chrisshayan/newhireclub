<template name="signIn">
    <div class="middle-box text-center loginscreen animated fadeInDown">
        <div>
            <h2>Welcome back to</h2>
            <div>
                <img class="img-responsive" src="/img/logo.png" alt="">
            </div>
            <form class="m-t" role="form" action="#">
                <div class="form-group {{emailBox.class}}">
                    <input name="email" type="email" class="form-control email" placeholder="Email Address" required=true>
                    <span class="help-block m-b-none text-info">{{emailBox.message}}</span>
                </div>
                <div class="form-group {{passwordBox.class}}">
                    <input name="password" type={{passwordBox.type}} class="form-control password" placeholder="Password" required=true>
                    <span class="help-block m-b-none text-info">{{passwordBox.message}}</span>
                </div>
                <div class="form-group">
                    <div class="checkbox i-checks text-left"><label> <input type="checkbox" class="showPassword"><i></i> Show password
                    </label></div>
                </div>
                <div class="{{submitButton.class}}">
                    <button type="submit" class="btn btn-primary block full-width m-b ">Sign in</button>
                    <span class="help-block m-b-none text-info">{{submitButton.message}}</span>
                </div>
                <p class="text-muted text-center">
                    <small>Or</small>
                </p>
                <a class="btn btn-danger block full-width m-b sign-up-with-google" href="/signup-with-goole">Sign up
                    with Google</a>

                <a href="#">
                    <small>Forgot password?</small>
                </a>
                <p class="text-muted text-center">
                    <small>Do not have an account?</small>
                </p>
                <a class="btn btn-sm btn-white btn-block" href="/signup">Create an account</a>
            </form>
            <p class="m-t">
                <small>Inspinia we app framework base on Bootstrap 3 &copy; 2014</small>
            </p>
        </div>
    </div>
</template>
