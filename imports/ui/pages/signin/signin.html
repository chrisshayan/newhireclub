<template name="signIn">
    <div class="loginColumns animated fadeInDown">
        <div class="row">

            <div class="col-md-6">
                <h2>Welcome back to</h2>
                <div>
                    <img class="img-responsive" src="/img/logo.png" alt="">
                </div>

            </div>
            <div class="col-md-6">
                <div class="ibox-content">
                    <form class="m-t sign-in" role="form" action="/dashboard1">
                        <div class="form-group {{emailBox.class}}">
                            <input name="email" type="email" class="form-control email" placeholder="Email Address"
                                   required=true>
                            <span class="help-block m-b-none text-info">{{emailBox.message}}</span>
                        </div>
                        <div class="form-group {{passwordBox.class}}">
                            <input name="password" type={{passwordBox.type}} class="form-control password"
                            placeholder="Password" required=true>
                            <span class="help-block m-b-none text-info">{{passwordBox.message}}</span>
                        </div>
                        <div class="form-group">
                            <div class="checkbox i-checks text-left"><label> <input type="checkbox"
                                                                                    class="showPassword"><i></i> Show
                                password
                            </label></div>
                        </div>
                        <div class="{{submitButton.class}}">
                            <button type="submit" class="btn btn-primary block full-width m-b ">Sign in</button>
                            <span class="help-block m-b-none text-info text-center">{{submitButton.message}}</span>
                        </div>
                        <a class="forgot-password" href="/forgot-password">
                            <small>Forgot password?</small>
                        </a>
                        <p class="text-muted text-center">
                            <small>Or</small>
                        </p>
                        <div class="{{signInWithGoogleButton.class}}">
                            <a class="btn btn-danger block full-width m-b sign-in-with-google">Sign in with
                                Google</a>
                            <span class="help-block m-b-none text-info">{{signInWithGoogleButton.message}}</span>
                        </div>

                        <p class="text-muted text-center">
                            <small>Do not have an account?</small>
                        </p>
                        <a class="btn btn-sm btn-white btn-block sign-up" href="/signup">Create an account</a>
                    </form>
                </div>
            </div>
        </div>
        <hr />
        <div class="row">
            <div class="col-md-6">
                NewHireClub Company
            </div>
            <div class="col-md-6 text-right">
                <small>&copy; 2018</small>
            </div>
        </div>
    </div>
</template>
